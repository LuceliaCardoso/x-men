<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    


    <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
</head>

<body>
    <header class="cabecalho">
            <img class="logo" src="./src/imagens/logo.svg" alt="logo 
            ex-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagens</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem poder de desparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los">
                    <img class="logo" src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese ">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey ">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campo de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar no ar" >
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince-negra ">
                </li>

                <li class="personagem" id="tempestade" data-name="tempestade"data-description="Tempestade é uma das mutantes mais poderosas
                do Universo Marvel. Antes disso, Tempestade possui a habilidade psiônica para controlar todos os
                aspectos naturais do universo e pode controlar o tempo. Podendo controlar o vento, relâmpagos e
                criar todos os tipos de fenômenos climáticos naturais.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="magneto"data-name="magneto"data-description="Magneto foi recentemente reclassificado como
                um mutante de nível ômega, seus poderes são incrivelmente vastos. Ele pode controlar e manipular
                campos magnéticos que vão muito além da habilidade de controlar metal." >
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>


                <li class="personagem" id="noturno" data-name="noturno" data-description="Seus poderes mutantes incluem teletransporte,
                super agilidade, aderência física, visão noturna, habilidades acrobáticas e a habilidade de
                fundir-se com as sombras. Noturno é um mutante com a habilidade para teleportar a si mesmo, roupas
                usadas e uma certa quantia de massa adicional com qual entra em contato.">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>


                <li class="personagem" id="vampira"data-name="vampira" data-description="Vampira é integrante, habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele. ">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>


                <li class="personagem" id="wolverine" data-name="wolverine" data-description="Poderes e habilidades: Além de suas mortais
                garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece
                lentamente – o que o torna praticamente imortal e tem diversas características animais, como
                sentidos muito aguçados.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <P class="descricao=personagem" id="descricao-personagem">Ele tem poder de desparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</P>

               
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
